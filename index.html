<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just something for you ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("background.jpg") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Garamond, serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 { font-size: 2.5em; margin-bottom: 10px; }
    p  { font-size: 1.4em; margin-bottom: 25px; }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
      font-family: Garamond, serif;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      box-shadow: 0 0 10px rgba(255,77,121,0.6);
    }

    #noBtn {
      background: #444;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-800px); opacity: 0;}
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="music" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Hey Sulagna ðŸ’–</h1>
    <p>Will you be my Valentine? ðŸŒ¹</p>

    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ™ˆ</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const music  = document.getElementById("music");
    const card   = document.getElementById("card");

    let noClicks = 0;

    // Play music on first interaction (browser-safe)
    document.addEventListener("click", () => {
      music.play();
    }, { once: true });

    yesBtn.addEventListener("click", () => {
      confetti();

      card.innerHTML = `
        <h1>ðŸ’–</h1>
        <p style="font-size:1.6em;">
          I'll keep you happy forever and ever,<br>
          till death do us part.
        </p>
      `;
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Grow YES button
      let size = parseInt(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (size + 6) + "px";

      if (noClicks < 5) {
        alert("Are you sure? ðŸ¥º");
      } else {
        alert("sulagnaa pleaseee korene naaaaaa ðŸ˜­ðŸ’–");
      }
    });

    noBtn.addEventListener("mouseover", () => {
      if (noClicks >= 5) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      }
    });

    function confetti() {
      for (let i = 0; i < 160; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top  = "100vh";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }

    setInterval(() => {
      let heart = document.createElement("div");
      heart.innerHTML = "ðŸ’—";
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top  = "100vh";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 350);
  </script>

</body>
</html>
